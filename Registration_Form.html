<!DOCTYPE html>
<html>
    <head>
    <h1>Race Registration!</h1>
    </head>
    <div>
        <form>
            <label for="first name">First Name</label>
            <input type="text" id="first name" placeholder="first name" required>
            <label for="last name">Last Name</label>
            <input type="text" id="last name" placeholder="last name" required>
        </form>
    </div>
    <div>
        <h2>Select a Race:</h2>
    </div>
    <form>
        <div>
        <input type="radio" name="Fun Run 5k" id="race_select" value="fun">
        <label for="Fun Run 5k">Fun Run 5k</label>
        </div>
        <div>
        <input type="radio" name="Half Marathon" id="race_select" value="half">
        <label for="Half Marathon">Half Marathon</label>
        </div>
        <div>
        <input type="radio" name="Full Marathon" id="race_select" value="full">
        <label for="Full Marathon">Full Marathon</label>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>  
    </form>
    <div>
        <form>
            <label for="Age Select">Select Age Group</label>
            <select name="Age Select" id="Age Select">
                <option value="kids">Under 18</option>
                <option value="teens">Teen</option>
                <option value="young adult">Young Adult</option>
                <option value="adult">Adult</option>
                <option value="elder">Elder</option>
            </select>
        </form>
        <button>Register!</button>
    </div>

</html>
